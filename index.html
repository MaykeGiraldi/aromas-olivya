<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olivya Aromas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="imagens/LOGO.png" type="image/x-icon">
</head>
<body>
  <main>
    <section class="hero" aria-label="Apresentação da marca">
      <div class="hero-content reveal">
        <span class="hero-eyebrow reveal">Olivya Ateliê </span>
        <h1 >Velas aromáticas que transformam ambientes.</h1>
        <p>Essências únicas, design atemporal e um rito de calma para cada momento.</p>
      </div>
    </section>

    <section class="aroma" aria-label="Aroma 01">
      <div class="carousel" data-carousel>
        <button class="carousel-arrow prev" type="button" aria-label="Imagem anterior">
          <span aria-hidden="true">&#10094;</span>
        </button>
        <div class="carousel-viewport">
          <div class="carousel-track">
            <img
              src= "imagens/alecrim.1.jpeg"
              alt="alecrim"
            />
            <img
              src="imagens/alecrim.2.jpeg"
              alt="alecrim.2"
            />
            <img
              src="imagens/alecrim.3.jpeg"
              alt="alecrim.3"
            />
          </div>
        </div>
        <button class="carousel-arrow next" type="button" aria-label="Próxima imagem">
          <span aria-hidden="true">&#10095;</span>
        </button>
      </div>
    </section>

    <section class="aroma" aria-label="Aroma 02">
      <div class="carousel" data-carousel>
        <button class="carousel-arrow prev" type="button" aria-label="Imagem anterior">
          <span aria-hidden="true">&#10094;</span>
        </button>
        <div class="carousel-viewport">
          <div class="carousel-track">
            <img
              src="imagens/cereja.2.jpeg"
              alt="cereja 2"
            />
            <img
              src="imagens/cereja.3.jpeg"
              alt="cereja 3"
            />
            <img
              src="imagens/cereja.1.jpeg"
              alt="cereja 1"
            />
          </div>
        </div>
        <button class="carousel-arrow next" type="button" aria-label="Próxima imagem">
          <span aria-hidden="true">&#10095;</span>
        </button>
      </div>
    </section>

    <section class="aroma" aria-label="Aroma 03">
      <div class="carousel" data-carousel>
        <button class="carousel-arrow prev" type="button" aria-label="Imagem anterior">
          <span aria-hidden="true">&#10094;</span>
        </button>
        <div class="carousel-viewport">
          <div class="carousel-track">
            <img
              src="imagens/vanilla.1.jpeg"
              alt="vanilla 1"
            />
            <img
              src="imagens/vanilla.2.jpeg"
              alt="vanilla 2"
            />
            <img
              src="imagens/vanilla.3.jpeg"
              alt="vanilla 3"
            />
          </div>
        </div>
        <button class="carousel-arrow next" type="button" aria-label="Próxima imagem">
          <span aria-hidden="true">&#10095;</span>
        </button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
